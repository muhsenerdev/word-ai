spring:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/core-test-master.xml
  jpa:
    hibernate:
      ddl-auto: validate
  ai:
    openai:
      api-key: "asdasdasd"
    chat:
      client:
        enabled: false

security:
  register-path: ${SECURITY_REGISTER_PATH:/api/v1/auth/register}
  jwt-secret: ${SECURITY_JWT_SECRET:so-so-so-so-secret-key-must-be-long-enough-for-hs256-algorithm}
  jwt-expiration-ms: ${SECURITY_JWT_EXPIRATION_MS:86400000}
  enabled: true

validation:
  password:
    min-length: ${PASSWORD_MIN_LENGTH:1}
    max-length: ${PASSWORD_MAX_LENGTH:100}
    min-uppercase: ${PASSWORD_MIN_UPPERCASE:0}
    min-lowercase: ${PASSWORD_MIN_LOWERCASE:0}
    min-digit: ${PASSWORD_MIN_DIGIT:0}
    min-special: ${PASSWORD_MIN_SPECIAL:0}
    allow-whitespace: ${PASSWORD_ALLOW_WHITESPACE:false}

bootstrap:
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}

words:
  max-insertion: 20

prompts:
  english-to-turkish: test-prompt
