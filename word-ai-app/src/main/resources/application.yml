server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: word-ai-app
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    open-in-view: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/word_ai}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

bootstrap:
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin}

validation:
  password:
    min-length: ${PASSWORD_MIN_LENGTH:4}
    max-length: ${PASSWORD_MAX_LENGTH:50}
    min-uppercase: ${PASSWORD_MIN_UPPERCASE:0}
    min-lowercase: ${PASSWORD_MIN_LOWERCASE:0}
    min-digit: ${PASSWORD_MIN_DIGIT:0}
    min-special: ${PASSWORD_MIN_SPECIAL:0}
    allow-whitespace: ${PASSWORD_ALLOW_WHITESPACE:false}

security:
  register-path: ${SECURITY_REGISTER_PATH:/api/v1/auth/register}
  jwt-secret: ${SECURITY_JWT_SECRET:secret}
  jwt-expiration-ms: ${SECURITY_JWT_EXPIRATION_MS:86400000}
  # TODO: Be careful about it
  enabled: ${SECURITY_ENABLED:false}

logging:
  level:
    "[org.springframework.security]": DEBUG

words:
  max-insertion: ${WORDS_MAX_INSERTION:20}
